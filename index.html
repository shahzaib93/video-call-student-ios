<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: capacitor:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';" />
    <title>Tarteel-e-Quran - Student Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Simple loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #667eea;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <div id="root">
      <!-- FALLBACK: This should be visible IMMEDIATELY, even if CSS/JS fails -->
      <div id="html-fallback" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #667eea; display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; z-index: 9999;">
        <div style="width: 60px; height: 60px; border: 5px solid rgba(255,255,255,0.3); border-top: 5px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div style="margin-top: 20px; font-size: 18px; font-weight: bold;">Loading Student App</div>
        <div id="load-status" style="margin-top: 10px; font-size: 14px;">Waiting for JavaScript...</div>
        <div id="load-timer" style="margin-top: 10px; font-size: 12px; opacity: 0.8;">0s</div>
      </div>
    </div>

    <!-- Inline script to track loading time and detect failures -->
    <script>
      console.log('✅ HTML loaded, inline script executing');
      var startTime = Date.now();
      var timerInterval = setInterval(function() {
        var elapsed = Math.round((Date.now() - startTime) / 1000);
        var timerEl = document.getElementById('load-timer');
        if (timerEl) {
          timerEl.textContent = elapsed + 's';
        }

        // After 10 seconds, show error if React hasn't loaded
        if (elapsed >= 10) {
          clearInterval(timerInterval);
          if (!window.TarteelApp || !window.StudentAppRenderState?.renderStarted) {
            console.error('❌ JavaScript module failed to load after 10 seconds');
            var statusEl = document.getElementById('load-status');
            if (statusEl) {
              statusEl.innerHTML = '❌ JavaScript module failed to load!<br>Check if /src/index.jsx exists and is valid';
              statusEl.style.color = '#ff6b6b';
              statusEl.style.fontWeight = 'bold';
            }
          }
        }
      }, 1000);
    </script>

    <!-- WebRTC Polyfills (needed for video calling) -->
    <script>
      // Crypto.randomUUID polyfill
      if (!crypto.randomUUID) {
        crypto.randomUUID = function() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0;
            var v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        };
      }

      // WebRTC API compatibility
      window.RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

      // MediaDevices API polyfill
      if (!navigator.mediaDevices) {
        navigator.mediaDevices = {};
      }

      if (!navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia = function(constraints) {
          var getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

          if (!getUserMedia) {
            return Promise.reject(new Error('getUserMedia is not supported'));
          }

          return new Promise(function(resolve, reject) {
            getUserMedia.call(navigator, constraints, resolve, reject);
          });
        };
      }
    </script>

    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
