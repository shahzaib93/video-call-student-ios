name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-ios:
    name: Build iOS Application
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Build iOS App (Debug)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphonesimulator \
                     -derivedDataPath build \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO

      - name: Locate build artifact
        run: |
          echo "Build completed successfully!"
          find ios/App/build -name "*.app" -type d

      - name: Upload iOS App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-debug
          path: ios/App/build/Build/Products/Debug-iphonesimulator/App.app
          retention-days: 30

      - name: Build Summary
        run: |
          echo "✅ iOS App built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📱 Platform: iOS Simulator (Debug)" >> $GITHUB_STEP_SUMMARY
          echo "📦 Artifact: ios-app-debug" >> $GITHUB_STEP_SUMMARY
          echo "⏰ Retention: 30 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifact from the workflow run to get the .app file." >> $GITHUB_STEP_SUMMARY
