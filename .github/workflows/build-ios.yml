name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS Application
    runs-on: macos-latest

    env:
      IOS_APP_DIR: ios/App
      ARCHIVE_PATH: ios/App/build/App.xcarchive
      EXPORT_PATH: ios/App/build/export
      APP_SCHEME: App

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd "$IOS_APP_DIR"
          pod install
      - name: Install provisioning profile
        id: provisioning
        uses: apple-actions/download-provisioning-profiles@v2
        with:
          api-key-id: ${{ secrets.APPLE_ASC_KEY_ID }}
          issuer-id: ${{ secrets.APPLE_ASC_KEY_ISSUER_ID }}
          api-private-key: ${{ secrets.APPLE_ASC_PRIVATE_KEY }}
          profile-type: IOS_APP_DEVELOPMENT
          bundle-id: ${{ secrets.APPLE_BUNDLE_ID }}

      - name: Show installed provisioning profiles
        run: |
          PROFILE_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          ls "$PROFILE_DIR"
          for f in "$PROFILE_DIR"/*.mobileprovision; do
            echo "Profile: $f"
            security cms -D -i "$f" | grep -E 'Name|UUID|application-identifier'
          done
      - name: Verify signing bundle
        env:
          APPLE_P12: ${{ secrets.APPLE_P12_NEW }}
          APPLE_P12_PASSWORD: ${{ secrets.APPLE_P12_PASSWORD_NEW }}
        run: |
          echo "$APPLE_P12" | base64 --decode > signing.p12
          openssl pkcs12 -in signing.p12 -nodes -noout -passin pass:"$APPLE_P12_PASSWORD"
      - name: Import signing certificate
        env:
          APPLE_P12: ${{ secrets.APPLE_P12_NEW }}
          APPLE_P12_PASSWORD: ${{ secrets.APPLE_P12_PASSWORD_NEW }}
        run: |
          KEYCHAIN_PASSWORD=ios-build
          KEYCHAIN_PATH="$HOME/Library/Keychains/build.keychain-db"
          echo "$APPLE_P12" | base64 --decode > signing.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security import signing.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
      - name: Build iOS archive
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd "$IOS_APP_DIR"
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme "$APP_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$ARCHIVE_PATH" \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            archive
      - name: Export signed IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
        run: |
          cd "$IOS_APP_DIR"
          python3 - <<'PY'
            import os, plistlib
            plist_data = {
                'method': 'development',
                'signingStyle': 'manual',
                'stripSwiftSymbols': True,
                'compileBitcode': False,
                'teamID': os.environ['APPLE_TEAM_ID'],
                'provisioningProfiles': {
                    os.environ['APPLE_BUNDLE_ID']: ''
                }
            }
            with open('exportOptions.plist', 'wb') as fh:
                plistlib.dump(plist_data, fh)
          PY
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$EXPORT_PATH"
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-development
          path: ${{ env.EXPORT_PATH }}/*.ipa
          retention-days: 30

      - name: Build Summary
        run: |
          echo "âœ… Signed iOS App archive created" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifact: ios-app-development (.ipa)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” Signing: manual development cert & profile" >> $GITHUB_STEP_SUMMARY
